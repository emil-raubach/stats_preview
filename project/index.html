<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__text-container">
        <h1 class="card__header">Get <span class="card__header-color">insights</span> that help your business grow.</h1>
  
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stat1">
            <div class="card__stats">10k+</div>
            <div class="card__stats-text">companies</div>
          </div>
          <div class="stat2">
            <div class="card__stats">314</div>
            <div class="card__stats-text">templates</div>
          </div>
          <div class="stat3">
            <div class="card__stats">12M+</div>
            <div class="card__stats-text">queries</div>
          </div>
        </div>
  
      </div>
      <!-- Consider adding the image as a background via CSS and grid-areas -->
      <div class="card__image">
        <!-- <img src="img/image-header-desktop.jpg" alt="" /> -->
      </div>
      </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
